<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css" />
    <title>Calculator by Pranav</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
          <input type="text" id="inputBox" value="" readonly />
        </div>
        <div class="buttons">
          <button class="button" onclick="clearScreen()">C</button>
          <button class="button" onclick="deleteLastChar()">&#9003;</button>
          <button class="button" onclick="appendToScreen('%')">%</button>
          <button class="button" onclick="appendToScreen('/')">/</button>
          <button class="button" onclick="appendToScreen('7')">7</button>
          <button class="button" onclick="appendToScreen('8')">8</button>
          <button class="button" onclick="appendToScreen('9')">9</button>
          <button class="button" onclick="appendToScreen('*')">X</button>
          <button class="button" onclick="appendToScreen('4')">4</button>
          <button class="button" onclick="appendToScreen('5')">5</button>
          <button class="button" onclick="appendToScreen('6')">6</button>
          <button class="button" onclick="appendToScreen('-')">-</button>
          <button class="button" onclick="appendToScreen('1')">1</button>
          <button class="button" onclick="appendToScreen('2')">2</button>
          <button class="button" onclick="appendToScreen('3')">3</button>
          <button class="button" onclick="appendToScreen('+')">+</button>
          <button class="button" onclick="appendToScreen('0')">0</button>
          <button class="button" onclick="appendToScreen('.')">.</button>
          <button class="button" onclick="calculate()">=</button>
          <button class="button" onclick="sqrt()">âˆš</button>
          <button class="button" onclick="power()">^</button>
          <button class="button" onclick="factorial()">!</button>
          <button class="button" onclick="sin()">sin</button>
          <button class="button" onclick="cos()">cos</button>
          <button class="button" onclick="tan()">tan</button>
          <button class="button" onclick="addToMemory()">M+</button>
          <button class="button" onclick="recallMemory()">MR</button>
          <button class="button" onclick="clearMemory()">MC</button>
        </div>
      </div>
      <script src="calculator.js"></script>
</body>
</html>
